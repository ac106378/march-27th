<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
    <meta charset="utf-8">
    <title>Zombonie Robit: The Game</title>
  </head>

  <body>
    <div class="welcome-message">
      <h1> Welcome to our game, Zomboni Robit!</h1>
    </div>
    <div class="game-container">
      <div class="controls controls-p1">
        <div class="player-one up-arrow" onclick="moveUpR()">
          <img src="images/up.png" alt="Up arrow">
        </div>
        <div class="player-one down-arrow" onclick="moveDownR()">
          <img src="images/down.png" alt="Down arrow">
        </div>
        <div class="player-one left-arrow" onclick="moveLeftR()">
          <img src="images/left.png" alt="Left arrow">
        </div>
        <div class="player-one right-arrow" onclick="moveRightR()">
          <img src="images/right.png" alt="Right arrow">
        </div>
      </div>
      <div class="rc-container">
        <!--Grid Generation Happens Here-->
      </div>
      <div class="controls controls-p2">
        <div class="player-two up-arrow">
          <img src="images/up.png" alt="Up arrow" onclick="moveUpZ()">
        </div>
        <div class="player-two down-arrow">
          <img src="images/down.png" alt="Down arrow" onclick="moveDownZ()">
        </div>
        <div class="player-two left-arrow">
          <img src="images/left.png" alt="Left arrow" onclick="moveLeftZ()">
        </div>
        <div class="player-two right-arrow">
          <img src="images/right.png" alt="Right arrow" onclick="moveRightZ()">
        </div>
      </div>
    </div>
    <script type="text/javascript" src="scripts/script.js"></script>
    <script type="text/javascript" src="scripts/generategrid.js"></script>
  </body>

</html>
